    <!--b) Elaborar um programa para uma lan house de um aeroporto – O programa deve ler o valor de cada 15 minutos de uso de um computador e o tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral.-->
    <h1>Lan House Js</h1>
    <hr>
    <form>
        <p>Valor por 15min de Uso R$: <input type="number" id="inValorUso" min="0" step="0.01" required></p>
        <p>Tempo de Uso do Cliente(min): <input type="number" id="inTempoUso" min="0" step="1" required></p>
        <p><input type="submit" value="Calcular Valor a Pagar"></p>
    </form>
    <h3 id="outValorTotal"></h3>
    
    <script src="./js/resp2_b.js"></script>
</body>
