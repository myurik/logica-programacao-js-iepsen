<script>
    /*
    d) Elaborar um programa que leia a duração de uma viagem em dias e
    horas. Calcule e informe a duração total da viagem em número de horas.
    */
   var dias = Number(prompt("N° Dias:"));
   var horas = Number(prompt("N° Horas:"));
   var horasTotal = (dias * 24) + horas;
   alert('N° Dias: ' + dias + '\nN° Horas: ' + horas + '\nTotal de Horas: ' + horasTotal);
</script>
