    <title>Exemplo 1.6 – Cálculo do dobro de um número</title>
</head>
<body>
    
</body>
<script>
    /*
    a) Elaborar um programa que leia um número. Calcule e informe o dobro
    desse número.
    • Entrada de dados: ler um número
    • Processamento: calcular o dobro
    • Saída: informar o dobro
    */
    var numero = prompt('Número:'); // ler o dado de entrada
    var dobro = numero * 2; // processar o dado, calcula o dobro
    alert('O dobro do número ' + numero + ' é: ' + dobro); // saída do dado. Exibe a resposta.
</script>
