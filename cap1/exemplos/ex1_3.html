    <title>Exemplo 1.3 – Operações envolvendo strings e números</title>
</head>
<body>
    
</body>
<script>
    /*
    Operações envolvendo strings e números.
    */
    var a = '20';
    var b = a * 2; // b = 40
    var c = a / 2; // c = 10
    var d = a - 2; // d = 18
    var e = a + 2; // e = 202 ??
    alert("e: " + e); // exibe o valor da variável e.

    /*
    Exemplo 1.4 – String convertida em número (continuação do 1.3).
    */
    var f = Number(a); // transformou a variável "a" que antes era string para a Number. '20' -> 20.
    var g = f + 2; // g = 22
    alert("g: " + g); // exibe o valor da variável g.
    
</script>
