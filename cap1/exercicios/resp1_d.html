<script>
    /*
    d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
    Calcule e informe a média das notas.
    Exemplo:
    1ª Nota: 7.0
    2ª Nota: 8.0
    Média: 7.5
    */
   var nota1 = Number(prompt("1° Nota:"));
   var nota2 = Number(prompt("2° Nota:"));
   var media = (nota1 + nota2) / 2;
   alert("1ª Nota: " + nota1 + "\n2ª Nota: " + nota2 + "\nMédia: " + media);
</script>
